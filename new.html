</head>
<body>
<center><button onclick="bup()"><img id="1" src="heart2.png"></button>
<h1 id="2">99</h1></center>

<script>
    like=false
    i=99
    function bup(){
        like=!like
        if (like){
document.getElementById('1').src='heart3.jpg'
            i=i+1
        document.getElementById('2').innerHTML=i

            i=i-1
        document.getElementById('2').innerHTML=i
        }
    }
